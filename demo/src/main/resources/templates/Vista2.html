<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Vista 2</title>
</head>
<body>

<table border = "1">
	<thead>
		<tr>
			<td>Nombre</td>
			<td>Telefono</td>
		</tr>
	</thead>
	<tbody th:each = "persona:${p}">
		<tr>
			<th th:text="${persona.nombre}"></th>
			<th th:text="${persona.telefono}"></th>
		</tr>
	</tbody>
</table>

</body>
</html>
